<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <div class="tout">
    <div class="champ">
      <div class="fruits row1">
        <p class="pomme">🍎</p>
        <p class="pizza">🍕</p>
        <p class="chou">🥬</p>
        <div class="fruits row2">
          <p class="fraise">🍓</p>
          <p class="burger">🍔</p>
          <p class="melon">🍉</p>
        </div>
        <div class="fruits row3">
          <p class="poulet">🍗</p>
          <p class="raisin">🍇</p>
          <p class="pommeVert">🍏</p>
        </div>
      </div>
      <p class="texte">Liste d'épicerie</p>
    </div>
    <div class="crayon">
      <img src="https://i.imgur.com/dqMC13z.png" alt="">
    </div>
    <div class="panier">
      <div class="add">
        <input class="ajout commande" name="fruit" type="text" />
        <button class="ajout bouton" type="submit"> Ajouter </button>
      </div>
    </div>
  </div>
